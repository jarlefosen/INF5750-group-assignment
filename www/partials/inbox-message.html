<div class="row inbox-message">
  <div class="inbox-message-container col-lg-12">
    <div class="heading row">
      <p class="sender">{{message.lastSender.name}}</p>
      <i ng-show="message.isStarred" class="fa fa-star-o follow-up"></i>
      <p ng-hide="message.isRead" class="unread">Unread!</p>
      <p class="date">{{message.lastMessage | dateFilter}}</p>
    </div>
    <p class="subject">{{message.subject}}</p>
    <p class="content">{{message.messages[0].name}}</p>
  </div>
  <div class="arrow">
  </div>
</div>
